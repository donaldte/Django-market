<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <!--  bootstrap en cdn ici -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css personelle -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django-Market</title>
</head>
<body>

    <!-- navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'boutique:store'  %}">DJANGO MARKET</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'boutique:store'  %}">Accueil</a>
              </li>
            </ul>
            <form class="d-flex ml-10">
              <input class="form-control me-2" type="search" placeholder="nom du produit ..." aria-label="Search">
              <button class="btn btn-outline-success" type="submit"><i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </form>
            <div class="form-inline my-2 my-lg-0">
            <!-- section droite du navbar -->
                <ul class="navbar-nav nav-flex-icons ">
                    <li class="nav-item my-">
                        <a href="{% url 'boutique:cart' %}" class="nav-link waves-effect">
                            <span class="badge red z-depth-1 mr-1 text-danger"> 0 </span>
                            <i class="fas fa-shopping-cart"></i>
                            <span class="clearfix d-none d-sm-inline-block"> Panier </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect" href="">
                            <span id="login" class="clearfix d-none d-sm-inline-block text-warning"> Connexion </span>
                        </a>
                    </li>
                </ul>
                <!-- fin de la section droit  -->
            </div>
          </div>
        </div>
      </nav>

    <!-- le block content du body  -->
<div class="container mt-5">
    {% block content %}

    {% endblock content %}

</div>
   





<!-- script pour bootstrapp -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
<!-- Fait avec coeur par Donald Programmeur -->
