{% extends 'base.html' %}
{% load static %}

{% block content  %}
<div class="row">
    <div class="col-lg-12">
        <div class="box-element">
            <a class="btn btn-outline-dark" href="{% url 'boutique:store' %}">&#x2190; Continuer le Shopping</a>
        </div>
        <br>
        <br>

        <table class="table">
            <tr>
                <h5>  <th>Objets: <strong>3</strong></th></h5>
                <h5>  <th>Total: <strong>3$</strong></th></h5>
                <th>
                    <a class="btn btn-success" style="float: right; margin: 5px;" href="{% url 'boutique:checkout' %}">Vérifier</a>
                </th>
            </tr>

        </table>

        <div class="box-element">
            <div class="cart-row">
                <div style="flex: 2;"></div>
                <div style="flex: 2;"><strong>Object</strong></div>
                <div style="flex: 1;"><strong>Prix</strong></div>
                <div style="flex: 1;"><strong>Quantité</strong></div>
                <div style="flex: 1;"><strong>Total</strong></div>
            </div>
        </div>
        <div class="box-element">
            <div class="cart-row">
                <div style="flex: 2;"><img class="row-image" src="{% static 'images/produits/produit.jpg' %}" alt=""></div>
                <div style="flex: 2;">Tshirt</div>
                <div style="flex: 1;">3$</div>
                <div style="flex: 1;">
                    <p class="quantity">1</p>
                    <div class="quantity">
                        <img class="chg-quantity" src="{% static 'images/arrow-up.png' %}" alt="+">
                        <img class="chg-quantity"  src="{% static 'images/arrow-down.png' %}" alt="-">
                    </div>
                </div>
                <div style="flex: 1;">3$</div>
            </div>
        </div>
    </div>
</div>



{% endblock content  %}
